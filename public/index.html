<!DOCTYPE html>
<html>
    <head>
        <title>Page for testing gauge</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" media="none" onLoad="this.setAttribute('media','all');">
        <link rel="stylesheet" href="/css/gauge.css">
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/gauge.jquery.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/index.html">jQuery Demo</a></li>
                <li><a href="/native.html">Native demo</a></li>
            </ul>
        </nav>
        <div class="container">
            <h1>Test for gauge element</h1>
            <div class="row">
                <div class="col-sm-8">
                    <div data-role="gauge">50</div>
                </div>
                <div class="col-sm-4">
                    <div style="overflow-y: scroll;height:100px;" id="switch">
                        <div style="height:1000px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function(){
                $('[data-role=gauge]').gauge({});
                $('#switch').scroll(function(e){
                    $('[data-role=gauge]').gauge("setValue",(this.scrollTop/10));
                });
            });
        </script>
    </body>
</html>
