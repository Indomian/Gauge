<html>
<head>

    <link rel="stylesheet" href="/css/gauge.css">
</head>
<body>
<nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
        <li><a href="/index.html">jQuery Demo</a></li>

<div class="container">
    <h1>Test for gauge element</h1>
    <div class="row">
        <div class="col-sm-8">
            <div id="gauge">75</div>
        </div>
        <div class="col-sm-4">
            <div style="overflow-y: scroll;height:100px;" id="switch">
                <div style="height:1000px;"></div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="/js/gauge.js"></script>
<script type="text/javascript">
    var gauge1=new Gauge(document.getElementById('gauge'),{});

    document.getElementById('switch').onscroll=function(e){
        gauge1.setValue(this.scrollTop/10);
    }
</script>
